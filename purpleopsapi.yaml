paths:
  /:
    post:
      summary: "Perform an action with the Purple Ops API"
      operationId: performAction
      tags:
        - Purple Ops
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                auth_token:
                  type: string
                  description: "Authentication token for API access."
                  example: ""
                action:
                  type: string
                  description: "Action to perform. Options are 'getDemo', 'getLast', 'getGroup', 'getKeyword'."
                  example: "getLast"
                keyword:
                  type: string
                  description: "Optional keyword for the 'getKeyword' action."
                  example: "exampleKeyword"
              required:
                - auth_token
                - action
      responses:
        '200':
          description: "Operation successfully executed"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Unauthorized access"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
